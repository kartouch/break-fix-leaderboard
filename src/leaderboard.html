<div id='stars-1'></div>
<div id='stars-2'></div>
<div id='stars-3'></div>

<article class="table">
  <section class="table-cell">
    <hgroup>
      <h1 class="leaders-header" data-text="Break Fix">Break Fix</h1>
      <h2 class="challenge-subtitle">Challenge 1</h2>
    </hgroup>
    <ul class="leader-titles">
      <li>
        <span class="rank">Rank</span>
        <span class="username">Leaders</span>
        <span class="score">Score</span>
      </li>
    </ul>
    <ul class="leaders">
      <li ng-repeat="leader in vm.leaders">
        <span class="rank">{{::$index + 1 | ordinal}}</span>
        <span class="username">{{::leader.visitor}}</span>
        <span class="score">{{::leader.score}}</span>
      </li>
    </ul>
  </section>
</article>
