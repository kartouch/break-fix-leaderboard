<div id='stars-1'></div>
<div id='stars-2'></div>
<div id='stars-3'></div>

<article>
  <section>
    <!-- Update .challenge-subtitle on each transition -->
    <hgroup>
      <h1 class="leaders-header" data-text="Break Fix">Break<span class="hacker-svg">Fix</span></h1>
      <h2 class="challenge-subtitle">Ninja Challenge</h2>
    </hgroup>
    <ul class="leader-titles">
      <li>
        <span class="rank">Rank</span>
        <span class="username">Wizards</span>
        <span class="score">Time Completed (seconds)</span>
      </li>
    </ul>
    <ul class="leaders">
      <li ng-repeat="leader in vm.leaders" ng-view class="fade">
        <span class="rank">{{::$index + 1 | ordinal}}</span>
        <span class="username">{{::leader.visitor}}</span>
        <span class="score">{{::leader.score}}</span>
      </li>
    </ul>
  </section>
</article>
